      const lr = hddData.map((d) => d.LR);

      // Create adjusted LR values based on azimuth (approximately)
      // Standard azimuth is 0 degrees = North, 90 = East, etc.
      // Adjusted for plotting in a coordinate system
      const lrAdjusted = hddData.map((d, i) => {
        // Use small LR values for demonstration
        // Adjust based on azimuth (233 degrees is roughly southwest)
        // This is a simplified approximation
        return d.LR * Math.cos((233.5 * Math.PI) / 180);
      });

      // Generate surface data based on the bore profile
      // This is a simplified approximation of the surface shown in the image
      function generateSurfaceData() {
        const surfacePoints = [];

        // Generate a surface that's approximately following the topography in the image
        // Adding some elevation variation based on the distance
        for (let i = 0; i < away.length; i++) {
          const a = away[i];

          // Approximating the surface elevation from the image
          // These values are an estimation based on the profile in the image
          let surfaceElevation;

          if (a < 200) {
            // Initial downslope
            surfaceElevation = -0.05 * a;
          } else if (a < 400) {
            // Level section
            surfaceElevation = -10;
          } else if (a < 600) {
            // Slight dip
            surfaceElevation = -10 - 5 * Math.sin((Math.PI * (a - 400)) / 200);
          } else if (a < 800) {
            // Level section
            surfaceElevation = -10;
          } else if (a < 1000) {
            // Slow upward slope
            surfaceElevation = -10 + 0.025 * (a - 800);
          } else if (a < 1200) {
            // Steeper upward slope
            surfaceElevation = -5 + 0.05 * (a - 1000);
          } else {
            // Final upward section
            surfaceElevation = 5 + 0.08 * (a - 1200);
          }

          // Add 5ft left and right of the centerline
          surfacePoints.push([a, -5, surfaceElevation]);
          surfacePoints.push([a, 0, surfaceElevation]);
          surfacePoints.push([a, 5, surfaceElevation]);
        }

        return surfacePoints;
      }

            });

            // Reset joint selection
            clearSelectedJoint();
          });

        // Toggle centerline visibility
        document
          .getElementById("toggleCenterlineBtn")
          .addEventListener("click", function () {
            const plot3d = document.getElementById("plot3d");
            const plot2d = document.getElementById("plot2d");

            const visibility3d =
              plot3d.data[2].visible === "legendonly" ? true : "legendonly";
            const visibility2d =
              plot2d.data[2].visible === "legendonly" ? true : "legendonly";

            Plotly.restyle("plot3d", { visible: visibility3d }, [2]);
            Plotly.restyle("plot2d", { visible: visibility2d }, [2]);
          });

        // Toggle surface visibility
        document
          .getElementById("toggleSurfaceBtn")
          .addEventListener("click", function () {
            const plot3d = document.getElementById("plot3d");
            const plot2d = document.getElementById("plot2d");

            const visibility3d =
              plot3d.data[3].visible === "legendonly" ? true : "legendonly";
            const visibility2d =
              plot2d.data[1].visible === "legendonly" ? true : "legendonly";

            Plotly.restyle("plot3d", { visible: visibility3d }, [3]);
            Plotly.restyle("plot2d", { visible: visibility2d }, [1]);
          });

        // Toggle joints visibility
        document
          .getElementById("toggleJointsBtn")
          .addEventListener("click", function () {
            const plot3d = document.getElementById("plot3d");
            const visibility =
              plot3d.data[1].visible === "legendonly" ? true : "legendonly";

            Plotly.restyle("plot3d", { visible: visibility }, [1]);
          });
      }

      function handlePointSelection(data) {
        if (!data || !data.points || data.points.length === 0) return;

        const point = data.points[0];
        if (!point.hasOwnProperty("customdata")) return;

        const jointIndex = point.customdata;

        // Update the joint info display
        updateJointInfo(jointIndex);

        // Highlight the selected joint in 3D and 2D
        highlightSelectedJoint(jointIndex);
      }

      function updateJointInfo(jointIndex) {
        const joint = hddData[jointIndex];

        // Format joint information
        const jointInfo =
          `Joint #: ${joint.Joint}\n` +
          `Length: ${joint.Length.toFixed(2)} ft\n` +
          `Inclination: ${joint.Inclination.toFixed(2)}°\n` +
          `L/R: ${joint.LR.toFixed(2)}\n` +
          `Raw Azimuth: ${joint.RawAzi.toFixed(2)}°\n` +
          `Away: ${joint.Away.toFixed(2)} ft\n` +
          `Elevation: ${joint.Elev.toFixed(2)} ft`;

        document.getElementById("joint-data").textContent = jointInfo;
      }

      function highlightSelectedJoint(jointIndex) {
        // Get current data from plots
        const plot3d = document.getElementById("plot3d");
        const plot2d = document.getElementById("plot2d");

        // Clear any previous selection first
        clearSelectedJoint();

        // Create highlighted point for 3D plot
        const highlightedPoint3D = {
          type: "scatter3d",
          mode: "markers",
          name: "Selected Joint",
          x: [hddData[jointIndex].Away],
          y: [lrAdjusted[jointIndex]],
          z: [hddData[jointIndex].Elev],
          marker: {
            size: 12,
            color: "red",
            symbol: "circle",
            line: {
              color: "white",
              width: 1,
            },
          },
          hoverinfo: "text",
          hovertext: `Joint #${hddData[jointIndex].Joint}`,
          showlegend: false,
        };

        // Create highlighted point for 2D plot
        const highlightedPoint2D = {
          type: "scatter",
          mode: "markers",
          name: "Selected Joint",
          x: [hddData[jointIndex].Away],
          y: [hddData[jointIndex].Elev],
          marker: {
            size: 12,
            color: "red",
            symbol: "circle",
            line: {
              color: "white",
              width: 1,
            },
          },
          hoverinfo: "text",
          hovertext: `Joint #${hddData[jointIndex].Joint}`,
          showlegend: false,
        };

        // Add the highlighted points to the plots
        Plotly.addTraces("plot3d", highlightedPoint3D);
        Plotly.addTraces("plot2d", highlightedPoint2D);
      }

      function clearSelectedJoint() {
        const plot3d = document.getElementById("plot3d");
        const plot2d = document.getElementById("plot2d");

        // Check if there's a selected joint (it would be the last trace)
        if (plot3d && plot3d.data.length > 4) {
          Plotly.deleteTraces("plot3d", plot3d.data.length - 1);
        }

        if (plot2d && plot2d.data.length > 3) {
          Plotly.deleteTraces("plot2d", plot2d.data.length - 1);
        }

        // Reset joint info
        document.getElementById("joint-data").textContent = "No joint selected";
      }

      // Initialize the plots when the page loads
      window.addEventListener("load", createPlots);
    </script>
  </body>
</html>
